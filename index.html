
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .calculator {
            margin: auto;
            width: 100%;
            padding: 20px;
            background-color: #f2f2f2;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
          }
          
          .calculator:hover {
            transform: scale(1.05);
          }
          
          h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
          }
          
          label {
            display: inline-block;
            font-size: 18px;
            width: 120px;
            margin-bottom: 10px;
          }
          
          input, select {
            width: 60%;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #f2f2f2;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
          }
          
          input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
          }
          
          button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
          }
          
          button:hover {
            background-color: #3e8e41;
          }
          
          #result {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
          }
          
    </style>
    <title>Document</title>
</head>
<body>
  <div class="calculator">
    <h1>Calorie Calculator</h1>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height">
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight">
    <br>
    <label for="activity-level">Activity Level:</label>
    <select id="activity-level" name="activity-level">
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Lightly Active (light exercise or sports 1-3 days a week)</option>
      <option value="1.55">Moderately Active (moderate exercise or sports 3-5 days a week)</option>
      <option value="1.725">Very Active (hard exercise or sports 6-7 days a week)</option>
      <option value="1.9">Extra Active (very hard exercise or sports, physical job or training twice a day)</option>
    </select>
    <br>
    <button onclick="calculateCalories()">Calculate Calories</button>
    <br>
    <div id="result"></div>
  </div>
  <script>
    function calculateCalories() {
        // Get user input
        var gender = document.getElementById("gender").value;
        var age = parseInt(document.getElementById("age").value);
        var height = parseInt(document.getElementById("height").value);
        var weight = parseInt(document.getElementById("weight").value);
        var activityLevel = parseFloat(document.getElementById("activity-level").value);
      
        // Calculate basal metabolic rate (BMR)
        var bmr;
        if (gender === "male") {
          bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
        } else {
          bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
        }
      
        // Calculate total daily energy expenditure (TDEE)
        var tdee = bmr * activityLevel;
      
        // Display result
        var result = document.getElementById("result");
        result.innerHTML = "Your daily calorie needs are about: " + tdee.toFixed(2) + " calories.";
      }
    </script>

</body>
</html>
